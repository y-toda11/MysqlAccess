<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>
<!-- 顧客名簿一覧画面 -->
	<h1>データ一覧（顧客名簿:CUSTOMER）</h1>
	<div id="list">
	
		<!-- テーブル作成 -->
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			
			<!-- 見出し行 -->
			<thead>
				<tr>
					<th>顧客コード</th>
					<th>顧客名</th>
					<th>住所</th>
					<th>TEL</th>
				</tr>
			</thead>
				<!-- データ -->
				<tr th:each="customer : ${customerlist}" th:object="${customer}">
					<td id="td_num" th:text="*{c_num}"></td>		<!-- 顧客コード -->	
					<td id="td_name" th:text="*{c_name}"></td>		<!-- 顧客名 -->		
					<td id="td_address" th:text="*{address}"></td>	<!-- 住所 -->
					<td id="td_tel" th:text="*{tel}"></td>			<!-- 電話番号 -->
				</tr>
			<tbody>
			</tbody>
		</table>	
	</div>
	
</body>
</html>
