<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">

</head>
<body>
<!-- 顧客名簿登録画面 -->
	<h1>DB登録（顧客名簿:CUSTOMER）</h1>
	<div id="access">
		<form method="post" action="register">
		
			<!-- テキストボックス（必須項目） -->
			<span class="color-red">顧客コード</span><input type="text" name="c_num" maxlength="4" required="required">
			<span class="color-red">顧客名</span><input type="text" name="c_name" required="required">
			
			<!-- テキストボックス -->
			<span>住所</span><input type="text" name="address">
			<span>TEL</span><input type="text" name="tel" maxlength="11">
			
			<!-- 登録ボタン -->
			<div id="insert">
				<input type="submit" class="btn btn-outline-success" value="登録">
			</div>
		</form>
	</div>
		
</body>
</html>
