<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 部署マスタ一覧画面 -->
	<h1>データ一覧（部署マスタ:DEPARTMENT）</h1>
	<div id="list">
	
		<!-- テーブル作成 -->
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			
			<!-- 見出し行 -->
			<thead>
				<tr>
					<th>部署コード</th>
					<th>部署名</th>
				</tr>
			</thead>
			
				<!-- データ -->
				<tr th:each="department : ${departmentlist}" th:object="${department}">
					<td id="td_num" th:text="*{d_num}"></td>	<!-- 部署コード -->
					<td id="td_name" th:text="*{d_name}"></td>	<!-- 部署名 -->
				</tr>
			<tbody>
			</tbody>
		</table>
		
	</div>

</body>
</html>
