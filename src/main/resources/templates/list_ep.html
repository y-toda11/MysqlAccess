<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 従業員名簿一覧画面 -->
	<h1>データ一覧（従業員名簿:EMPLOYEE)</h1>
	<div id="list">
	
		<!-- テーブル作成 -->
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			
			<!-- 見出し行 -->
			<thead>
				<tr>
					<th>社員No.</th>
					<th>氏名</th>
					<th>入社年</th>
					<th>所属部署</th>
				</tr>
			</thead>
				<!-- データ -->
				<tr th:each="employee : ${employeelist}" th:object="${employee}">
					<td id="td_num" th:text="*{e_num}"></td>	<!-- 社員No -->
					<td id="td_name" th:text="*{e_name}"></td>	<!-- 氏名 -->
					<td id="td_year" th:text="*{e_year}"></td>	<!-- 入社年 -->
					<td id="td_cd" th:text="*{depart_cd}"></td>	<!-- 所属部署 -->
				</tr>
			<tbody>
			</tbody>
			
		</table>
	</div>
	

</body>
</html>
